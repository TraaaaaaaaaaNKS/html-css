<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/imagem-p.png" type="image/png">
       <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
     <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Vamos aprender a reproduzir áudios em HTML5</h1>
    <audio preload="metadata" controls loop>
        <source src="midia/forestfind-trackt.ribe.mp3" type="audio/mpeg">
        <source src="midia/forestfind-trackt.ribe.mp3" type="ogg">
        <source src="midia/forestfind-trackt.ribe.mp3" type="wav">
    </audio>
        <p>Infelizmente o seu navegador não consegue reproduzir o áudio. <a href="midia/forestfind-trackt.ribe.mp3"> Clique aqui para baixar o arquivo mp3</a></p>
</body>
</html>
